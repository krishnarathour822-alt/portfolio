<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NavigationBar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <div class="container">
      <div class="left">
        <img src="logo.png" class="logo border" />
      </div>
      <div class="mid">
        <div class="nav">
          <li class="border">Home</li>
          <li class="border">About us</li>
          <li class="border">Services</li>
          <li class="border">Concact us</li>
        </div>
      </div>
      <div class="right">
        <div class="search">
          <input type="text" placeholder="Search the website" />

          <button id="btn">Search us</button>
        </div>
      </div>
    </div>
    <div class="form"></div>

    <script src="script.js"></script>
  </body>
</html>
